version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: quantum_finance_db
    environment:
      POSTGRES_DB: quantum_finance
      POSTGRES_USER: quantum_user
      POSTGRES_PASSWORD: quantum_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantum_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quantum_finance_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: quantum_finance_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://quantum_user:quantum_password@postgres:5432/quantum_finance
      REDIS_URL: redis://redis:6379
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - ./database:/app/database
    command: npm run start:api

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: quantum_finance_web
    depends_on:
      - api
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:4000
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages

  nginx:
    image: nginx:alpine
    container_name: quantum_finance_nginx
    depends_on:
      - api
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/ssl:/etc/nginx/ssl:ro

volumes:
  postgres_data:
  redis_data: